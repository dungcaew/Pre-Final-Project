<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.o">
	<title> Create an Account </title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	

 <script type="text/javascript">
   	      function validate(){
             if(document.Signup.Firstname.value==""){
             	alert("Please Enter your Firstname");
             	document.Signup.Firstname.focus();
             	return false;
             }
             if(document.Signup.Lastname.value==""){
             	alert("Please Enter your Lastname");
             	document.Signup.Lastname.focus();
             	return false;
             }
             if(document.Signup.Email.value==""){
             	alert("Please Enter your Email Address");
             	document.Signup.Email.focus();
             	return false;
             }
             if(document.Signup.password.value==""){
             	alert("Please Enter Your Password");
             	document.Signup.password.focus();
             	return false;
			}
             if(document.Signup.repassword.value==""){
             	alert("Please Enter Re-type Password");
             	document.Signup.repassword.focus();
             	return false;
			 }
			}
   </script>

</head>

<body>
	<div class="signup">
	<h1> Create an Account</h1> <br>
	
    <form name="Signup" onsubmit="return(validate());">
        <label>Firstname:</label>
        	<input type="text" name="Firstname"/><br>
       
        <label>Last name:</label>
        	<input type="text" name="Lastname"/><br>
       
        <label>Email Address:</label>
        	<input type="text" name="Email" /><br>

        <label>Password:</label>
        	<input type="password" name="password" maxlength="10" /></br>

		<label>Confirm Password:</label>
        	<input type="password" name="password" maxlength="10" /></br>

            <input type="submit" name="submit" value="Register now" />

		<h3>
			<a href="Sign-In.html"> Log In </a>
		</h3>
        </form>
               

    </body>
    </html>
